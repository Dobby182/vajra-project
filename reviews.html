<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews - Vajra Naturals</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/vajralogo.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;600&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .page-wrap {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    .review-header-title {
      font-family: "Playfair Display", serif;
      color: #314d24;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .review-card {
      background: #fffef8;
      padding: 18px;
      border: 1px solid #e2d3b8;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .review-name {
      font-weight: 700;
      color: #314d24;
    }

    .review-stars {
      color: #ffb400;
    }

    .review-text {
      margin-top: 8px;
      color: #444;
      line-height: 1.6;
    }

    .review-form {
      background: #fffef8;
      padding: 18px;
      border: 1px solid #e2d3b8;
      border-radius: 10px;
      margin-top: 18px;
    }

    .review-form input,
    .review-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d9c5a3;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      margin-top: 10px;
    }

    .star-rating {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #ccc;
    }

    .star-rating i.selected {
      color: gold;
    }

    .review-submit {
      margin-top: 12px;
      padding: 10px 18px;
      background: #314d24;
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .review-submit:hover {
      background: #183521;
    }
  </style>
</head>

<body>
  <div class="top-banner">Get extra 10% off on your first order</div>

  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <h1 class="playfair-font">Vajra</h1>

        <div class="nav-links">
          <a href="index.html">HOME</a>
          <a href="products.html">PRODUCTS</a>

          <div class="dropdown">
            <a href="#">CATEGORIES</a>
            <div class="dropdown-content">
              <a href="/category/hair.html">HAIR</a>
              <a href="/category/skin.html">SKIN</a>
              <a href="/category/food.html">FOOD</a>
            </div>
          </div>

          <a href="reviews.html" class="active">REVIEWS</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </div>

      <div class="navbar-right-group">
        <form class="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" required />
        </form>

        <div class="navbar-icons">
          <a href="wishlist.html"><i class="fa-regular fa-heart"></i></a>
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="login.html"><i class="fa-regular fa-circle-user"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <div class="page-wrap">
    <h2 class="review-header-title">Customer Reviews</h2>

    <!-- ⭐ REQUIRED — this is where reviews will appear -->
    <div id="reviewsList"></div>

    <!-- ⭐ Review Form -->
    <div class="review-form" id="reviewForm">
      <h3>Add Your Review</h3>

      <input id="reviewName" type="text" placeholder="Your name" />

      <div class="star-rating" id="starRating">
        <i class="fa-solid fa-star" data-value="1"></i>
        <i class="fa-solid fa-star" data-value="2"></i>
        <i class="fa-solid fa-star" data-value="3"></i>
        <i class="fa-solid fa-star" data-value="4"></i>
        <i class="fa-solid fa-star" data-value="5"></i>
      </div>

      <input type="hidden" id="reviewStars" />

      <textarea id="reviewMessage" rows="4" placeholder="Write your review..."></textarea>

      <button class="review-submit" onclick="submitReview()">
        Submit Review
      </button>
    </div>
  </div>

  <script>
    let selectedRating = 0;
    const stars = document.querySelectorAll("#starRating i");

    stars.forEach((star) => {
      star.addEventListener("click", () => {
        selectedRating = star.dataset.value;
        document.getElementById("reviewStars").value = selectedRating;

        stars.forEach((s) => s.classList.remove("selected"));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("selected");
        }
      });
    });

    function submitReview() {
      const name = document.getElementById("reviewName").value.trim();
      const message = document.getElementById("reviewMessage").value.trim();
      const starsVal = selectedRating;

      if (!name || !message || starsVal == 0) {
        alert("Please enter name, review and star rating.");
        return;
      }

      const starText = "★".repeat(starsVal) + "☆".repeat(5 - starsVal);

      const div = document.createElement("div");
      div.className = "review-card";
      div.innerHTML = `
        <div style="display:flex;justify-content:space-between;">
          <div class="review-name">${name}</div>
          <div class="review-stars">${starText}</div>
        </div>
        <div class="review-text">${message}</div>
      `;

      document.getElementById("reviewsList").prepend(div);

      document.getElementById("reviewName").value = "";
      document.getElementById("reviewMessage").value = "";
      selectedRating = 0;
      stars.forEach((s) => s.classList.remove("selected"));
    }
  </script>
  </script>
  <script src="js/site.js"></script>
  <footer class="site-footer">© VAJRA NATURALS</footer>
</body>

</html>
