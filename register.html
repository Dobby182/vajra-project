<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Vajra Naturals</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/vajralogo.png" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;600&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="css/stylelogin.css" />
</head>

<body>
  <!-- Top Banner -->
  <div class="top-banner">Get extra 10% off on your first order</div>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <h1 class="playfair-font">vajra</h1>
        <div class="nav-links">
          <a href="index.html">HOME</a>
          <div class="dropdown">
            <a href="#">CATEGORIES</a>
            <div class="dropdown-content">
              <a href="/category/hair.html">HAIR</a>
              <a href="/category/skin.html">SKIN</a>
              <a href="/category/food.html">FOOD</a>
            </div>
          </div>
          <a href="reviews.html">REVIEWS</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </div>

      <div class="navbar-right-group">
        <form class="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" required />
        </form>

        <div class="navbar-icons">
          <a href="#"><i class="far fa-heart"></i></a>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
          <a href="login.html"><i class="far fa-user-circle"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Register Section -->
  <section class="login-container">
    <div class="login-box">
      <h2 class="playfair-font">Register</h2>

      <form id="registerForm">
        <input type="text" name="name" id="name" placeholder="Full Name" required />
        <input type="email" name="email" id="email" placeholder="Email" required />
        <input type="password" name="password" id="password" placeholder="Create Password" required />
        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required />

        <div class="login-links">
          <a href="login.html">Already have an account?</a>
        </div>

        <p id="msg" style="color: brown"></p>

        <button type="submit">Register</button>
      </form>
    </div>
  </section>

  <!-- API SCRIPT -->
  <script>
    document
      .getElementById("registerForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;

        const msg = document.getElementById("msg");

        if (password !== confirm) {
          msg.textContent = "Passwords do not match!";
          return;
        }

        const response = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          msg.style.color = "green";
          msg.textContent = "Registration Successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } else {
          msg.style.color = "brown";
          msg.textContent = data.message || "Registration Failed!";
        }
      });
  </script>
  <footer class="site-footer">Â© VAJRA NATURALS</footer>
</body>

</html>
