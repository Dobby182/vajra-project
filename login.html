<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Vajra Naturals</title>

  <link rel="icon" type="image/png" sizes="32x32" href="images/vajralogo.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;600&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/stylelogin.css" />
</head>

<body>
  <div class="top-banner">Get extra 10% off on your first order</div>

  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <h1 class="playfair-font">vajra</h1>
        <div class="nav-links">
          <a href="index.html">HOME</a>
          <div class="dropdown">
            <a href="#">CATEGORIES</a>
            <div class="dropdown-content">
              <a href="/category/hair.html">HAIR</a>
              <a href="/category/skin.html">SKIN</a>
              <a href="/category/food.html">FOOD</a>
            </div>
          </div>
          <a href="reviews.html">REVIEWS</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </div>
    </nav>
  </header>

  <section class="login-container">
    <div class="login-box">
      <h2 class="playfair-font">Login</h2>

      <!-- ⭐ UPDATED LOGIN FORM -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="login-links">
        <a href="register.html">New user? Register here</a>
        <a href="forgot.html">Forgot password?</a>
      </div>
    </div>
  </section>

  <!-- ⭐ LOGIN SCRIPT -->
  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            if (!data.userId) {
              alert("Login successful but server returned incomplete data. Please restart the backend server.");
              return;
            }
            alert("Login Successful");
            // Save user info
            localStorage.setItem("userId", data.userId);
            localStorage.setItem("userName", data.name);
            window.location.href = "index.html";
          } else {
            alert(data.message);
          }
        } catch (err) {
          alert("Server not responding");
        }
      });
  </script>
  <footer class="site-footer">© VAJRA NATURALS</footer>
</body>

</html>
