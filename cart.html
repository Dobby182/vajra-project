  <!-- ADDRESS MODAL -->
  <div id="address-modal" class="modal-overlay">
    <div class="modal-content">

      <!-- Saved Address Selection -->
      <div class="form-group" id="saved-addr-group" style="display:none;">

        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="save-addr-check" checked />

  <script src="js/site.js"></script>
  <script>
    // Cart rendering and controls
    const cartContainer = document.getElementById("cart-container");
    const cartTotal = document.getElementById("cart-total");

    // Use shared migration/helper to ensure data is clean
    let cart = window.__site ? window.__site.migrate().cart : (JSON.parse(localStorage.getItem("cart")) || []);

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += (item.price || 0) * (item.quantity || 0);

        const card = document.createElement("div");
        card.className = "category-card";

        const img = window.__site ? window.__site.normalizeImg(item.img) : (item.img || "");

        card.innerHTML = `
          <img src="${img}" alt="${item.name || ""}">
          <h3>${item.name || ""}</h3>
          <div class="ratings">${item.ratings ? item.ratings : ""}</div>
          <p>₹${item.price || 0} <span class="old-price">₹${item.oldPrice || 0
          }</span></p>
          <div class="quantity-selector">
            <button class="decrease">-</button>
            <input type="number" value="${item.quantity || 1}" min="1">
            <button class="increase">+</button>
          </div>
          <div class="actions">
            <button class="remove-btn" aria-label="Remove item from cart">Remove</button>
          </div>
        `;
        cartContainer.appendChild(card);

        const input = card.querySelector("input");
        card.querySelector(".increase").addEventListener("click", () => {
          item.quantity = (item.quantity || 0) + 1;
          input.value = item.quantity;
          updateCart();
        });
        card.querySelector(".decrease").addEventListener("click", () => {
          if ((item.quantity || 0) > 1) {
            item.quantity--;
            input.value = item.quantity;
            updateCart();
          }
        });
        card.querySelector(".remove-btn").addEventListener("click", () => {
          cart.splice(index, 1);
          updateCart();
        });
      });

      cartTotal.textContent = total;
    }

    function updateCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

  <!-- ⭐ CASHFREE SCRIPT -->
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <!-- ⭐ CASHFREE PAYMENT LOGIC -->
  <script>
    const payNowBtn = document.getElementById("pay-now-btn");
    const addressModal = document.getElementById("address-modal");
    const addressForm = document.getElementById("address-form");
    const cancelAddrBtn = document.getElementById("cancel-addr-btn");
    const savedAddrSelect = document.getElementById("saved-addr-select");
    const savedAddrGroup = document.getElementById("saved-addr-group");

    // 1. Pay Now Click -> Show Modal & Load Addresses
    payNowBtn.addEventListener("click", () => {
      // ⭐ AUTH GUARD
      if (!window.__site.checkAuth()) return;

      let amount = Number(document.getElementById("cart-total").textContent) || 0;
      if (!amount || amount == 0) {
        alert("Your cart is empty");
        return;
      }
      loadSavedAddresses();
      addressModal.classList.add("show");
    });

    // 2. Cancel Modal
    cancelAddrBtn.addEventListener("click", () => {
      addressModal.classList.remove("show");
    });

    // 3. Load Saved Addresses
    async function loadSavedAddresses() {
      savedAddrSelect.innerHTML = '<option value="">-- New Address --</option>';
      let saved = [];

      const userId = localStorage.getItem("userId");
      if (userId) {
        try {
          const res = await fetch(`/api/get-addresses/${userId}`);
          const data = await res.json();
          if (res.ok) saved = data.addresses || [];
        } catch (err) {
          console.error("Failed to load addresses from server", err);
        }
      } else {
        // Fallback to local storage for guest
        saved = JSON.parse(localStorage.getItem("savedAddresses")) || [];
      }

      // Store in window for easy access during selection
      window._currentSavedAddresses = saved;

      if (saved.length > 0) {
        savedAddrGroup.style.display = "block";
        saved.forEach((addr, index) => {
          const opt = document.createElement("option");
          opt.value = index;
          opt.textContent = `${addr.name}, ${addr.city} (${addr.zip})`;
          savedAddrSelect.appendChild(opt);
        });
      } else {
        savedAddrGroup.style.display = "none";
      }
    }

    // 4. Handle Address Selection
    savedAddrSelect.addEventListener("change", () => {
      const index = savedAddrSelect.value;
      if (index === "") {
        addressForm.reset();
        return;
      }

      const saved = window._currentSavedAddresses || [];
      const addr = saved[index];

      if (addr) {
        document.getElementById("addr-name").value = addr.name;
        document.getElementById("addr-line1").value = addr.line1;
        document.getElementById("addr-city").value = addr.city;
        document.getElementById("addr-state").value = addr.state;
        document.getElementById("addr-zip").value = addr.zip;
        document.getElementById("addr-phone").value = addr.phone;
      }
    });

    // 5. Confirm Address -> Save & Proceed
    addressForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const addressData = {
        name: document.getElementById("addr-name").value,
        line1: document.getElementById("addr-line1").value,
        city: document.getElementById("addr-city").value,
        state: document.getElementById("addr-state").value,
        zip: document.getElementById("addr-zip").value,
        phone: document.getElementById("addr-phone").value,
      };

      // Save if checked
      if (document.getElementById("save-addr-check").checked) {
        const userId = localStorage.getItem("userId");

        if (userId) {
          // Save to Backend
          try {
            await fetch("/api/add-address", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ userId, address: addressData }),
            });
          } catch (err) {
            console.error("Failed to save address to server", err);
          }
        } else {
          // Save to LocalStorage (Guest)
          let saved = JSON.parse(localStorage.getItem("savedAddresses")) || [];
          const isDuplicate = saved.some(a =>
            a.name === addressData.name &&
            a.line1 === addressData.line1 &&
            a.zip === addressData.zip
          );

          if (!isDuplicate) {
            saved.push(addressData);
            localStorage.setItem("savedAddresses", JSON.stringify(saved));
          }
        }
      }

      // Hide modal
      addressModal.classList.remove("show");

      // Proceed to Payment
      await initiatePayment();
    });

    async function initiatePayment() {
      const amountText = document.getElementById("cart-total").textContent;
      const amount = Number(amountText.replace(/[^0-9.]/g, "")) || 0;
      const userId = localStorage.getItem("userId");
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      if (amount <= 0) {
        alert("Invalid amount");
        return;
      }

      // Create order via backend
      try {
        const response = await fetch("/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount,
            userId,
            items: cartItems
          }),
        });
        const data = await response.json();

        if (data.success && data.paymentSessionId) {
          const cashfree = Cashfree({
            mode: "sandbox",
          });
          cashfree.checkout({
            paymentSessionId: data.paymentSessionId,
            redirectTarget: "_self",
          });
        } else {
          console.error("Payment Init Error:", data);
          alert("Payment Init Failed: " + (data.error?.message || JSON.stringify(data.error) || "Unknown error"));
        }
      } catch (err) {
        console.error("Payment Fetch Error:", err);
        alert("Server error during payment init. Check console for details.");
      }
    }
  </script>
