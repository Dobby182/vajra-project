<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Vajra Naturals</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../images/vajralogo.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;600&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    Get extra 10% off on your first order
  </div>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <h1 class="playfair-font">vajra</h1>
        <div class="nav-links">
          <a href="../index.html">HOME</a>
          <a href="../products.html">PRODUCTS</a>
          <div class="dropdown">
            <a href="#">CATEGORIES</a>
            <div class="dropdown-content">
              <a href="hair.html">HAIR</a>
              <a href="skin.html">SKIN</a>
              <a href="food.html">FOOD</a>
            </div>
          </div>
          <a href="../reviews.html">REVIEWS</a>
          <a href="../contact.html">CONTACT</a>
        </div>
      </div>

      <div class="navbar-right-group">
        <form class="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search products..." required>
        </form>

        <div class="navbar-icons">
          <a href="../wishlist.html"><i class="far fa-heart"></i></a>
          <a href="../cart.html"><i class="fas fa-shopping-cart"></i></a>
          <a href="../login.html"><i class="far fa-user-circle"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cart Title -->
  <h2 class="category-title">Your Cart</h2>

  <!-- Cart Container -->
  <div class="category-container" id="cart-container">
    <!-- Cart items will appear here dynamically -->
  </div>

  <!-- Total Price -->
  <div style="text-align:center; margin: 30px 0; font-size: 20px; font-weight: 600;">
    Total: ‚Çπ<span id="cart-total">0</span>
  </div>

  <script>
    // Get cart data from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartContainer = document.getElementById('cart-container');
    const cartTotal = document.getElementById('cart-total');

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const card = document.createElement('div');
        card.className = 'category-card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <div class="ratings">${item.ratings}</div>
          <p>‚Çπ${item.price} <span class="old-price">‚Çπ${item.oldPrice}</span></p>
          <div class="quantity-selector">
            <button class="decrease">-</button>
            <input type="number" value="${item.quantity}" min="1">
            <button class="increase">+</button>
          </div>
          <div class="actions">
            <button class="remove-btn">Remove üóëÔ∏è</button>
          </div>
        `;
        cartContainer.appendChild(card);

        const input = card.querySelector('input');
        card.querySelector('.increase').addEventListener('click', () => {
          item.quantity++;
          input.value = item.quantity;
          updateCart();
        });
        card.querySelector('.decrease').addEventListener('click', () => {
          if(item.quantity > 1) {
            item.quantity--;
            input.value = item.quantity;
            updateCart();
          }
        });
        card.querySelector('.remove-btn').addEventListener('click', () => {
          cart.splice(index, 1);
          updateCart();
        });
      });

      cartTotal.textContent = total;
    }

    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
